---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "bitcoind.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "bitcoind.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "bitcoind.fullname" . }}-headless
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "bitcoind.selectorLabels" . | nindent 6 }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "bitcoind.selectorLabels" . | nindent 8 }}
        {{- include "bitcoind.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /bitcoin/data
              chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /bitcoin/data
              chmod 700 /bitcoin/data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "DAC_OVERRIDE"]
          volumeMounts:
            - name: bitcoin-data
              mountPath: /bitcoin/data

      containers:
        - name: bitcoind
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          args:
            - "-datadir=/bitcoin/data"
            - "-server=1"
            - "-rpcuser=$(BITCOIN_RPC_USER)"
            - "-rpcpassword=$(BITCOIN_RPC_PASSWORD)"
            - "-rpcallowip=0.0.0.0/0"
            - "-rpcbind=0.0.0.0"
            - "-printtoconsole=1"
            - "-txindex={{ if .Values.bitcoin.txindex }}1{{ else }}0{{ end }}"
            - "-prune={{ .Values.bitcoin.prune }}"
            - "-dbcache={{ .Values.bitcoin.dbCacheMB }}"
            - "-maxconnections={{ .Values.bitcoin.maxConnections }}"
            {{- if .Values.bitcoin.maxUploadTargetMB }}
            - "-maxuploadtarget={{ .Values.bitcoin.maxUploadTargetMB }}"
            {{- end }}
            {{- $networkFlag := include "bitcoind.networkFlag" . | trim }}
            {{- if $networkFlag }}
            {{ $networkFlag }}
            {{- end }}
            {{- range .Values.bitcoin.extraArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: BITCOIN_RPC_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "bitcoind.fullname" . }}-rpc
                  key: rpcuser
            - name: BITCOIN_RPC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "bitcoind.fullname" . }}-rpc
                  key: rpcpassword
          ports:
            - name: p2p
              containerPort: {{ .Values.service.p2pPort }}
              protocol: TCP
            - name: rpc
              containerPort: {{ .Values.service.rpcPort }}
              protocol: TCP
            - name: zmq-block
              containerPort: {{ .Values.service.zmqBlockPort }}
              protocol: TCP
            - name: zmq-tx
              containerPort: {{ .Values.service.zmqTxPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - bitcoin-cli -rpcuser=$BITCOIN_RPC_USER -rpcpassword=$BITCOIN_RPC_PASSWORD -rpcconnect=127.0.0.1 getblockchaininfo
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - bitcoin-cli -rpcuser=$BITCOIN_RPC_USER -rpcpassword=$BITCOIN_RPC_PASSWORD -rpcconnect=127.0.0.1 getnetworkinfo
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - bitcoin-cli -rpcuser=$BITCOIN_RPC_USER -rpcpassword=$BITCOIN_RPC_PASSWORD -rpcconnect=127.0.0.1 getblockchaininfo
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          volumeMounts:
            - name: bitcoin-data
              mountPath: /bitcoin/data
            - name: tmp
              mountPath: /tmp
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - bitcoin-cli -rpcuser=$BITCOIN_RPC_USER -rpcpassword=$BITCOIN_RPC_PASSWORD -rpcconnect=127.0.0.1 stop

      volumes:
        - name: tmp
          emptyDir: {}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: bitcoin-data
        labels:
          {{- include "bitcoind.labels" . | nindent 10 }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        storageClassName: {{ .Values.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
