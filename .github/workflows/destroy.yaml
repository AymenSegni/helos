name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      layer:
        description: 'Layer to destroy'
        required: true
        type: choice
        options:
          - btcd-core
          - cluster-addons
          - infra
          - all
      confirm:
        description: 'Type "destroy-<env>" to confirm (e.g., destroy-dev)'
        required: true
        type: string

env:
  AWS_REGION: eu-west-1
  TF_VERSION: "1.9.0"

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    outputs:
      aws_role: ${{ steps.set-role.outputs.role }}
    steps:
      - name: Check confirmation
        run: |
          EXPECTED="destroy-${{ github.event.inputs.environment }}"
          if [[ "${{ github.event.inputs.confirm }}" != "$EXPECTED" ]]; then
            echo "❌ You must type '$EXPECTED' to confirm."
            exit 1
          fi
          echo "✅ Confirmation valid"

      - name: Set AWS Role
        id: set-role
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            echo "role=${{ secrets.AWS_OIDC_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "role=${{ secrets.AWS_OIDC_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
          fi

  destroy-btcd:
    name: Destroy Bitcoin Core
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.event.inputs.layer == 'btcd-core' || github.event.inputs.layer == 'all'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate.outputs.aws_role }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: btcd-core/deploy
        run: |
          terraform init \
            -backend-config="bucket=helos-${{ github.event.inputs.environment }}-tfstate" \
            -backend-config="key=btcd-core/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=helos-${{ github.event.inputs.environment }}-tflock"

      - name: Terraform Destroy
        working-directory: btcd-core/deploy
        run: |
          terraform destroy -auto-approve \
            -var-file="${{ github.event.inputs.environment }}.tfvars"

  destroy-addons:
    name: Destroy Cluster Addons
    runs-on: ubuntu-latest
    needs: [validate, destroy-btcd]
    if: always() && (github.event.inputs.layer == 'cluster-addons' || github.event.inputs.layer == 'all') && (needs.destroy-btcd.result == 'success' || needs.destroy-btcd.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate.outputs.aws_role }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: cluster-addons/deploy
        run: |
          terraform init \
            -backend-config="bucket=helos-${{ github.event.inputs.environment }}-tfstate" \
            -backend-config="key=cluster-addons/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=helos-${{ github.event.inputs.environment }}-tflock"

      - name: Terraform Destroy
        working-directory: cluster-addons/deploy
        run: |
          terraform destroy -auto-approve \
            -var-file="${{ github.event.inputs.environment }}.tfvars"

  destroy-infra:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, destroy-addons]
    if: always() && (github.event.inputs.layer == 'infra' || github.event.inputs.layer == 'all') && (needs.destroy-addons.result == 'success' || needs.destroy-addons.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate.outputs.aws_role }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: infra/deploy
        run: |
          terraform init \
            -backend-config="bucket=helos-${{ github.event.inputs.environment }}-tfstate" \
            -backend-config="key=infra/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=helos-${{ github.event.inputs.environment }}-tflock"

      - name: Terraform Destroy
        working-directory: infra/deploy
        run: |
          terraform destroy -auto-approve \
            -var-file="${{ github.event.inputs.environment }}.tfvars"
